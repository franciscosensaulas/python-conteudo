{% extends 'base.html' %}

{% block body %}
<div class="columns is-centered">
    <h1 class="title">Editar Estado</h1>
</div>
<form action="/interno/estado/editar/{{estado.pk}}" method="post">
    {% csrf_token %}

    <div class="field">
        <label class="label" for="nome"></label>
        <div class="control">
            <input class="input" type="text" name="nome" sigla="nome" id="nome" placeholder="Ex. Bahia" autofocus required minlength="3" maxlength="100"
            value="{{estado.nome}}">
        </div>
        <br>
    <div class="field">
        <div class="control">
            <input class="input" type="text" name="sigla" placeholder="Ex. Bahia" autofocus required minlength="2" maxlength="100"
            value="{{estado.sigla}}">
        </div>
    </div>
    <div class="is-pulled-right">
        <a href="/interno/estado" class="button is is-outlined is-danger">
            <span class="icon">
                <i class="fa-solid fa-xmark"></i>
            </span>
            <span>Cancelar</span>
        </a>
        <button class="button is-primary" type="submit">
            <span class="icon"><i class="fa-solid fa-floppy-disk"></i></span>
            <span>Salvar</span>
        </button>
    </div>
</form>
{% endblock %}

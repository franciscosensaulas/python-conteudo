<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'exemplos_basicos/sobre.css' %}">
</head>
<body>
    <form action="processar" method="get">
        <div>
            <label for="campo-nome">Nome</label>
            <input type="text" name="nome" id="campo-nome">
        </div>
        <div>
            <label for="campo-sobrenome">Sobrenome</label>
            <input type="text" name="sobrenome" id="campo-sobrenome">
        </div>
        <div>
            <label for="campo-idade">Idade</label>
            <input type="text" name="idade" id="campo-idade">
        </div>
        <div>
            <label for="campo-peso">Peso</label>
            <input type="text" name="peso" id="campo-peso">
        </div>
        <div>
            <label for="campo-altura">Altura</label>
            <input type="text" name="altura" id="campo-altura">   
        </div>
        <div>
            <div>
                <input type="radio" name="operacao" id="campo-operacao-icms" value="icms">
                <label for="campo-operacao-icms">ICMS</label>
        </div>
        <button type="submit">Processar</button>
    </form>
</body>
</html>
